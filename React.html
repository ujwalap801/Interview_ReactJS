<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>React from CDN</title>
  {/* React + ReactDOM from CDN */}
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  {/* Babel for JSX */}
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


  <style>
    .tab-switcher {
      max-width: 720px;
      margin: 50px auto;
      padding: 30px 40px;
      background-color: #e6f0f3;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #1f3a3a;
      user-select: none;
    }

    .tab-switcher h1 {
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 28px;
      color: #134140;
      text-align: center;
      letter-spacing: 1.2px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 30px;
    }

    .tab-buttons button {
      background-color: #ffffff;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #2c5d58;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(47, 79, 79, 0.07);
    }

    .tab-buttons button:hover {
      background-color: #a1d2ce;
      color: #134140;
      box-shadow: 0 6px 14px rgba(47, 79, 79, 0.12);
      transform: translateY(-2px);
    }

    .tab-buttons button.active {
      background-color: #147b74;
      color: #e6f0f3;
      border-color: #0f5a56;
      box-shadow: 0 8px 20px rgba(20, 123, 116, 0.6);
      transform: translateY(-3px);
    }

    .tab-content {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 36px 28px;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.08);
      color: #1f3a3a;
      /* dark slate */
      text-align: center;
      min-height: 100px;
      user-select: text;
    }
  </style>
</head>

<body>
  <!-- {/* Root element where React will render */} -->
  <div id="root"></div>

  <!-- {/* Your React code */} -->
  <script type="text/babel">
    const tabs = [
      { id: "home", label: "Home", content: "Welcome to the Home tab!" },
      { id: "profile", label: "Profile", content: "This is your Profile." },
      { id: "settings", label: "Settings", content: "Adjust your Settings here." },
    ];

    function TabSwitcher() {

      const [active, setActive] = React.useState(tabs[0]);
      const [color, setColor] = React.useState("");

      const handleClick =(e)=>
    {

      console.log(e)
      const {name} =e.currentTarget;
      console.log("clicked" , name)
      const selectedTab = tabs.find((tab) =>tab.id === name)
      

      if(selectedTab)
    {
      setActive(selectedTab);
    
    }
    }
      
      return (
        <div className="tab-switcher">
          <h1>Tab Switcher</h1>

          {/* Tab buttons */}
          <div className="tab-buttons" >
            {/* TODO: Render buttons for each tab */}
            {/* Use data-testid={`tab-button-${tab.id}`} for each button */}
           {tabs.map((tab)=> (
              <button key ={tab.id} name={tab.id} className={active.id === tab.id ?"active" :''} onClick={handleClick}>{tab.label} </button>
            ))}
         

          </div>

          {/* Content */}
          <div className="tab-content" data-testid="tab-content">
            {/* TODO: Show content of the currently active tab */}

            {active.content}
          </div>
        </div>
      );


    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<TabSwitcher />);
  </script>



</body>

</html>
